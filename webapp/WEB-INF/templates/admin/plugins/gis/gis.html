<#list view_list as view>
	<div id="result_${view.id}">
	</div>
	<input type="button" id="button_view${view.id}" value="charger carte ${view.id}" onclick="load_view(${view.id}, 'result_${view.id}');"/>
	<br />
</#list>

<script type="text/javascript">//<![CDATA[
	function load_view(viewId, targetElementId) {
		$LAB
			.script("${base_url}/js/plugins/gis/openlayers/OpenLayers.js").wait()
			.wait(function(){
				$.get('jsp/site/Portal.jsp?gis_id='+viewId, function(data) {
					$('#'+targetElementId).html(data);
				});
			});
		$('#button_view'+viewId).remove();
	};
//]]></script>

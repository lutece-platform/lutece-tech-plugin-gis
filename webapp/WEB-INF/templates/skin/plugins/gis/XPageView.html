<#assign map_name="carte">
<#assign openLayersPath="js/plugins/gis/openlayers/">

<script src="js/plugins/gis/LABjs-1.0.2rc1/LAB.js" type="text/javascript"></script>
<script src="${openLayersPath}OpenLayers.js" type="text/javascript"></script>
<script src="${openLayersPath}CustomLayerSwitcher.js" type="text/javascript"></script>
<script src="${openLayersPath}Legend.js" type="text/javascript"></script>
<script src="${openLayersPath}LayerSearchPanel.js" type="text/javascript"></script>
<script src="${openLayersPath}GeolocalizationPanel.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="${openLayersPath}Legend.css" />
<link rel="stylesheet" type="text/css" href="${openLayersPath}LayerSearchPanel.css" />
<link rel="stylesheet" type="text/css" href="${openLayersPath}GeolocalizationPanel.css" />
 
<div id="${map_name}" class="map" style="display: none">
	<#include "/${view_name}">
</div>

<script defer="defer" type="text/javascript"> 	
	$(document).ready(function() {
        $('#'+ "${map_name}" ).show();
	});
</script>
